<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ferrari 1000th</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
  </head>

  <body>
    <header>
      <div>
        <p>Title</p>
        <p>Subtitle</p>
      </div>
    </header>
    <div class="grid-main">
      <div id="viz"></div>
      <div id="sidebar">
        <div id="race-header">
          <div id="race-header-title">
            <p></p>
          </div>
          <div id="race-header-details">
            <div id="temp-image"></div>
            <div id="race-details">
              <p id="race-circuit"></p>
              <p id="race-date"></p>
            </div>
          </div>
        </div>
        <hr>
        <div id="ferrari-races-count">
          <div id="races-count-left">1</div>
          <div id="races-count-wrapper">
            <p id="races-count"></p>
            <div id="races-count-chart"></div>
          </div>
          <div id="races-count-right">1000</div>
        </div>
        <div id="drivers">
        </div>
      </div>
    </div>
    <footer>
      <div>
        <p>Ferrari 1000</p>
        <p>
          Data visualization by Andrea Giambelli
        </p>
        <p>
          Designer at <a href="https://ratio.city">Ratio.City</a> and Ferrari fan since 1998
        </p>
        <a href="https://www.andreagiambelli.com">andreagiambelli.com</a>
        <p>Data sources</p>
        <p>
          <a href="https://en.wikipedia.org/wiki/Ferrari_Grand_Prix_results">Wikipedia</a>, 
          <a href="https://forix.autosport.com">Forix</a>, 
          <a href="">tizio api</a>, 
          <a href="https://www.racingcircuits.info">Racingcircuits</a>
        </p>
      </div>
    </footer>
  </body>
<script src="https://unpkg.com/scrollama"></script>
  <script src="ferrari.js"></script>
</html>
